{% extends "index.html" %}
{% block content_1 %}
    {% if message %}
        <div class="alert alert-success" role="alert" style="text-align: center">
            {{ message }}
        </div>
        <script>
            // Hiển thị thông báo và đóng sau 3 giây
            setTimeout(function () {
                document.querySelector('.alert').remove();
            }, 3500);
        </script>
    {% endif %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="input-group" id="adv-search">
                    <input type="text" name="key" class="form-control" placeholder="Drop down to search" disabled/>
                    <div class="input-group-btn">
                        <div class="btn-group" role="group">
                            <div class="dropdown dropdown-lg">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                        aria-expanded="false"></button>
                                <div class="dropdown-menu dropdown-menu-right" role="menu">
                                    <form action="{{ url_for('get_tweets') }}" class="form-horizontal" role="form"
                                          method="post">
                                        <div class="form-group">
                                            <label for="contain">Author</label>
                                            <input class="form-control" type="text" name="key"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="contain">Counts</label>
                                            <input class="form-control" type="text" name="counts"/>
                                        </div>
                                        <div class="form-group">
                                            <div class="form-group" style="display: inline-block">
                                                <label for="filter">From</label>
                                                <input class="form-control" type="text" placeholder="yyyy-mm-dd"
                                                       name="date_from"/>
                                            </div>
                                            <div class="form-group" style="display: inline-block">
                                                <label for="filter">To</label>
                                                <input class="form-control" type="text" placeholder="yyyy-mm-dd"
                                                       name="date_to"/>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary">
                                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                        </button>
                                    </form>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <h1></h1>
    {% block content_2 %}{% endblock %}
{% endblock %}
